<form class="container" (ngSubmit)="addUser()" #signup="ngForm">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Username</label>
    <input type="text" name="username" [(ngModel)]="user.username" #name="ngModel"  required class="form-control" name="name"   [class.is-invalid]="name.invalid && name.touched" [class.is-valid]="name.valid" class="form-control" id="inputEmail4">
  </div>
  <div class="col-6">
    <label for="inputAddress2" class="form-label">Password</label>
    <input type="password" name="password" [(ngModel)]="user.password" #pwd="ngModel" required minlength="5" class="form-control"  [class.is-invalid]="pwd.invalid && pwd.touched" [class.is-valid]="pwd.valid" class="form-control" id="inputAddress2">
  </div>
  <p class="error">{{error}}</p>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</form>
